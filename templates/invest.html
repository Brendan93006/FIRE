{% extends "layout.html" %}

{% block title %}
- Invest
{% endblock %}

{% block main %}
        <form action="/invest" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <radio class="form-check-input" id="shares" name="type" value="shares" checked></radio>
            <radio class="form-check-input" id="dollars" name="type" value="dollars"></radio>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" step="1" min="1">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="dollars" placeholder="Dollars" type="number" step="0.01" min="0.01">
        </div>
        
        <div class="mb-3">
            <select class="form-control mx-auto w-auto" name="account" placeholder="Account" type="text">
                <option value="" disabled selected>Select Account</option>
                {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-success" type="submit">Buy Shares</button>
    </form>
    <script>
        document.querySelectorAll('input[name="type"]').forEach((elem) => {
            elem.addEventListener("change", function(event) {
                if (event.target.value === "shares") {
                    document.querySelector('input[name="dollars"]').element.style.display = "none";
                    document.querySelector('input[name="shares"]').element.style.display = "block";
                } else {
                    document.querySelector('input[name="shares"]').element.style.display = "none";
                    document.querySelector('input[name="dollars"]').element.style.display = "block";
                }
            });
        });
    </script>
{% endblock %}

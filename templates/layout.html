<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FIRE Finance {% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-success rounded-5 shadow-sm" id="pillNav2" role="tablist" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-success); --bs-nav-pills-link-active-bg: var(--bs-white);">
    {% if session.get("user_id") %}
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/" id="home-tab2" type="button">Home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/invest" id="home-tab2" type="button">Invest</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/research" id="home-tab2" type="button">Research</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/calculator" id="home-tab2" type="button">FIRE Calculator</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/deposit" id="home-tab2" type="button">Deposit</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/sell" id="home-tab2" type="button">Sell</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/open" id="home-tab2" type="button">Open Account</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/history" id="home-tab2" type="button">History</a>
        </li>
    {% else %}
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/login">Log In</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link active rounded-5" href="/register">Register</a>
        </li>
    {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
</body>

</html>

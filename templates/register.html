{% extends "layout.html" %}

{% block title %}
- Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn btn-success" type="submit">Register</button>
    </form>
{% endblock %}

{% block footer %}
    <p class="mt-3">Already have an account? <a href="/login">Log in here</a>.</p>
{% endblock %}

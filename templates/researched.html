{% extends "layout.html" %}

{% block title %}
- Research
{% endblock %}

{% block main %}
    <table class="text-center table table-striped table-bordered">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol }}</td>
                <td>{{ name }}</td>
                <td>{{ price }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}

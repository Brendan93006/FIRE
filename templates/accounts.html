{% extends "layout.html" %}

{% block title %}
- Accounts
{% endblock %}

{% block main %}
    <h2>Accounts</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Account Name</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for account in accounts %}
                <tr>
                    <td>{{ account.name }}</td>
                    <td>{{ account.balance | usd }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
